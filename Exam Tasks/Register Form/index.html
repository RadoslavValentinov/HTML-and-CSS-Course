<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <form class="grid-input-container">
        <h1>
            Registration Form
        </h1>
            <div class="first-name">
                <label for="first-name"><b>First Name</b></label>
                <input id="first-name" class="round" type="text" name="first-name" required>
            </div>
            <div class="last-name">
                <label for="last-name"><b>Last Name</b></label>
                <input id="last-name" class="round" type="text" name="last-name" required>
            </div>
        <div class="email">
            <label for="email"><b>Email</b></label>
            <input id="email" class="round" type="text" name="email" required>
        </div>
        <div class="password">
            <label for="password"><b>Password</b></label>
            <input id="password" class="round" type="text" name="password" required>
        </div>
        <div class="confirm-password">
            <label for="confirm-password"><b>Confirm Password</b></label>
            <input id="confirm-password" class="round" type="text" name="confirm-password" required>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="accept" id="accept"/>
            <label for="accept"><b>I accept the Terms of Use & Privacy Policy.</b></label>
        </div>
        <button type="submit" class="rounded margin">REGISTER NOW</button>
    </form>

</body>
</html>
